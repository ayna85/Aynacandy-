<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayna Candy | Language Toggle Example</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Noto Sans Ethiopic', sans-serif; padding: 20px; }
    .language-switcher button {
      background: #f2f2f2;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }
    .language-switcher button:hover { background: #ddd; }
  </style>
</head>
<body>

<!-- Language Switcher -->
<div class="language-switcher">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('am')">አማርኛ</button>
</div>

<!-- Hero Section -->
<section id="home">
  <h2 id="hero-title">Taste the Joy. Taste Ayna.</h2>
  <p id="hero-text">Ayna Candy and Foods Production PLC delivers high-quality sweets including lollipops, chocolates, hard candy, and nougat.</p>
  <a href="#products" id="hero-cta">EXPLORE OUR SWEETS</a>
</section>

<!-- Menu -->
<nav>
  <a href="#home" id="menu-home">Home</a> |
  <a href="#products" id="menu-products">Products</a> |
  <a href="#quality" id="menu-quality">Quality</a> |
  <a href="#contact" id="menu-contact">Contact</a> |
  <a href="about.html" id="menu-about">About</a> |
  <a href="privacy.html" id="menu-privacy">Privacy Policy</a>
</nav>

<script>
const translations = {
  "en": {
    "hero_title": "Taste the Joy. Taste Ayna.",
    "hero_text": "Ayna Candy and Foods Production PLC delivers high-quality sweets including lollipops, chocolates, hard candy, and nougat.",
    "hero_cta": "EXPLORE OUR SWEETS",
    "menu_home": "Home",
    "menu_products": "Products",
    "menu_quality": "Quality",
    "menu_contact": "Contact",
    "menu_about": "About",
    "menu_privacy": "Privacy Policy"
  },
  "am": {
    "hero_title": "ጣፋጭ ማዳን። አይናን ይጠብቁ።",
    "hero_text": "አይና ኬንዲ እና ምግብ ማምረቻ ከአዳማ የተለየ እና ጥራት ያለው ምርት ይሰጣል።",
    "hero_cta": "ምርቶቻችንን ይመልከቱ",
    "menu_home": "መነሻ",
    "menu_products": "ምርቶች",
    "menu_quality": "ጥራት",
    "menu_contact": "አግኙን",
    "menu_about": "ስለእኛ",
    "menu_privacy": "የግላዊነት ፖሊሲ"
  }
};

function setLanguage(lang) {
  document.getElementById("hero-title").innerText = translations[lang].hero_title;
  document.getElementById("hero-text").innerText = translations[lang].hero_text;
  document.getElementById("hero-cta").innerText = translations[lang].hero_cta;

  document.getElementById("menu-home").innerText = translations[lang].menu_home;
  document.getElementById("menu-products").innerText = translations[lang].menu_products;
  document.getElementById("menu-quality").innerText = translations[lang].menu_quality;
  document.getElementById("menu-contact").innerText = translations[lang].menu_contact;
  document.getElementById("menu-about").innerText = translations[lang].menu_about;
  document.getElementById("menu-privacy").innerText = translations[lang].menu_privacy;
}
</script>

</body>
</html>
